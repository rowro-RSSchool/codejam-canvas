<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-canvas</title>
</head>
<body>
    <header class="header">
        <button class="header__burger-btn"><i class="icon icon--burger"></i></button>
        <div class="header__title">CodeJam - Pallete</div>
        <button class="header__right-menu-btn"><i class="icon icon--menu"></i></button>
    </header>
    <main class="main">
        <!--Left sidebar-->
        <div class="sidebar sidebar--left">
            <div class="toolbar tools">
                <ul class="toolbar__list">
                    <li class="toolbar__item">
                        <i class="icon icon--paint-bucket"></i> Paint bucket
                    </li>
                    <li class="toolbar__item">
                        <i class="icon icon--eyedropper"></i> Choose color
                    </li>
                    <li class="toolbar__item toolbar__item--border">
                        <i class="icon icon--move"></i> Move
                    </li>
                    <li class="toolbar__item">
                        <i class="icon icon--transform"></i> Transform
                    </li>
                </ul>
            </div>

            <div class="toolbar colors">
                <ul class="toolbar__list">
                    <li class="toolbar__item">
                        <i class="color-icon"></i> Current color
                    </li>
                    <li class="toolbar__item">
                        <i class="color-icon"></i> Prev color
                    </li>
                    <li class="toolbar__item">
                        <i class="color-icon" style="background: #F74141;"></i> red
                    </li>
                    <li class="toolbar__item">
                        <i class="color-icon" style="background: #41B6F7;"></i> blue
                    </li>
                </ul>
            </div>
        </div>
        <!--/Left sidebar-->

        <!--Content-->
        <div class="content">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <!--/Content-->

        <!--Right sidebar-->
        <div class="sidebar sidebar--right">
            <div class="toolbar tools">
                <ul class="toolbar__list">
                    <li class="toolbar__item">
                        <i class="icon icon--layers"></i> 4x4
                    </li>
                    <li class="toolbar__item">
                        <i class="icon icon--layers"></i> 32x32
                    </li>
                    <li class="toolbar__item">
                        <i class="icon icon--layers"></i> 256x256
                    </li>
                </ul>
            </div>
        </div>
        <!--/Right sidebar-->
    </main>
</body>
</html>
